<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>App Challenge</title>

<body>

    <main class="container center">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Heading Goes here</h1>
            </div>
            <div class="col-md-4"></div>
        </div>


        <br>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="display: table">
                <label style="display: table-cell">First input: </label>
                <input type="text" placeholder="0.00" id="firstInput" style="display: table-cell; width: 100%">
            </div>
            <div class="col-md-3"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="display: table">
                <label style="display: table-cell">Second input: </label>
                <input type="text" placeholder="0.00" id="secondInput" style="display: table-cell; width: 100%">
            </div>
            <div class="col-md-3"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="display: table">
                <label style="display: table-cell">Third input: </label>
                <input type="text" placeholder="0.00" id="thirdInput" style="display: table-cell; width: 100%">
            </div>
            <div class="col-md-3"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <tr>
                    <td>
                        <label>First label: </label>
                    </td>
                    <td>
                        <label id="firstLabel">0.00</label>
                    </td>
                </tr>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <tr>
                    <td>
                        <label>Second label: </label>
                    </td>
                    <td>
                        <label id="secondLabel">0.00</label>
                    </td>
                </tr>
            </div>
            <div class="col-md-3"></div>
        </div>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <tr>
                    <td>
                        <label>Last label: </label>
                    </td>
                    <td>
                        <label id="lastLabel">0.00</label>
                    </td>
                </tr>
            </div>
            <div class="col-md-3"></div>
        </div>


        <br>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5">
                <button id="calculate" class="center">Calculate</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        

    </main>
